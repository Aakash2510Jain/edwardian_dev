<template>
    <template if:true={showAlwaysAllocatedGifts}>
        <div class="slds-var-p-bottom_large">
            <h3 class="slds-text-heading_medium slds-text-align_left slds-var-p-bottom_small">
                {label.alwaysAllocatedGiftsHeading}
            </h3>
            <div class="slds-grid slds-wrap slds-var-p-vertical_xxx-small slds-var-p-horizontal_small headingText">
                <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_xx-small slds-align-content-center">
                    {label.nameHeading}
                </div>
                <div class="slds-col slds-size_2-of-12 slds-var-p-horizontal_xx-small slds-align-content-center">
                    {label.priceHeading}
                </div>
                <div class="slds-col slds-size_2-of-12 slds-var-p-horizontal_xx-small slds-align-content-center slds-text-align_center">
                    {label.quantityHeading}
                </div>
                <div class="slds-col slds-size_1-of-12"></div>
                <div class="slds-col slds-size_1-of-12 slds-var-p-horizontal_xx-small slds-align-content-center slds-text-align_center">
                    {label.removeHeading}
                </div>
            </div>
            <template for:each={selectedAlwaysAllocatedGifts} for:item="alwaysAllocatedGift">
                <c-always-allocated-gift-line-item
                    key={alwaysAllocatedGift.value.gift.Id}
                    selected-always-allocated-gift={alwaysAllocatedGift.value}
                    onremovealwaysallocatedgift={removeAlwaysAllocatedGift}
                    onchangealwaysallocatedquantity={changeAlwaysAllocatedQuantity}
                ></c-always-allocated-gift-line-item>
            </template>
        </div>
    </template>
</template>
