<template>
    <h3 class="slds-text-heading_medium slds-text-align_left">
        {label.giftsHeading}
    </h3>
    <template for:each={giftsByGrade} for:item="grade">
        <c-gifts-by-grade
            key={grade.key}
            grade-name={grade.key}
            gifts={grade.value}
            onselectedgift={addGift}
        ></c-gifts-by-grade>
    </template>
</template>
